<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube-Downloader</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContent">
        <h1 id="headline">YouTube-Downloader</h1>

        <p><input class="URL-input" size="30" placeholder="https://www.youtube.com/example"></p>
        <p><div id="storageLocation">Loading...</div></p>
        <p><input type="radio" name="file-format" id="video">Video<input type="radio" name="file-format" id="audio" checked="checked">Audio</p>
        <p><button class="button" id="button">Download</button></p>
        <div id="statusLine">Download successfull! App is ready for next download!</div>
    </div>

    <div id="updateMessageBox" class="">
        <p id="updateMessage">Update Available</p>
        <button id="close-button" class="button">Close</button><button id="restart-button" class="button hidden">Restart</button>
    </div>
    
    <div id="footer">
        <div id="versionInfo">
            Current Version: <span id="versionNumber">vX.Y.Z</span>
        </div>
        <div id="updateInfo" class="hidden">Update available</div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
